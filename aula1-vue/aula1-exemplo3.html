<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>Nome:</p>
  <input type="text" :value="nome" @input="atualizarNome">

  <p> Instancia: {{ nome }}</p>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      nome: 'Joana',
    },
    methods: {
      atualizarNome(e) {
        this.nome = e.target.value;
      }
    },
  })
</script>
