<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p> {{ valor }}</p>
  <button @click="valor++">Somar</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      valor: 0
    },
    watch: {
      valor(newValue, old) {
        console.log("newValue ", newValue);
        console.log("old ", old);
        setTimeout(() => {
          this.valor = 0;
        }, 5000)
      }
    }
  })
</script>
