<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p> {{ nome }}</p>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      nome: 'Isabele'
    },
    created() {
      console.log('created')
      this.nome = "Fernanda"
    },
    mounted() {
      console.log('mounted')
      this.nome = "Joana"
    }
  })
</script>
